<div class="login-container">
    <div class="login-form">
      <h2 class="text-center mb-4">Welcome Back!</h2>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="username">Username or Email</label>
          <input
            id="username"
            type="text"
            class="form-control"
            formControlName="username"
            placeholder="Enter your username or email"
          />
          <div *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched" class="text-danger">
            <small *ngIf="loginForm.get('username')?.hasError('required')">Username is required.</small>
            <small *ngIf="loginForm.get('username')?.hasError('email')">Please enter a valid email.</small>
          </div>
        </div>
  
        <div class="form-group">
          <label for="password">Password</label>
          <input
            id="password"
            type="password"
            class="form-control"
            formControlName="password"
            placeholder="Enter your password"
          />
          <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-danger">
            <small *ngIf="loginForm.get('password')?.hasError('required')">Password is required.</small>
            <small *ngIf="loginForm.get('password')?.hasError('minlength')">Password must be at least 6 characters long.</small>
          </div>
        </div>


        <div class="col-12">
          <div class="row">
            <div class="col-md-1">
              <input type="checkbox" id="rememberMe" formControlName="rememberMe" />
            </div>

            <div class="col-md-5">
              <label for="rememberMe">Remember Me</label>
            </div>

            <div class="col-md-6">
              <a href="#" class="forgot-password">Forgot Password?</a>

            </div>

          </div>

        </div><br>
  
        
           
        

  
        <button type="submit" class="btn btn-primary btn-block" [disabled]="loginForm.invalid">Login</button>
      </form>
      <div class="text-center mt-3">
        <p>Don't have an account? <a href="/register">Sign Up</a></p>
      </div>
    </div>
  </div>
