<div class="contact-container py-5 mt-5" style="margin-left:35%;">
    <h2 class="text-center">Contact Us</h2>
    <p class="text-center">
      Have questions or feedback? We'd love to hear from you!
    </p>
  
    <form (ngSubmit)="onSubmit()" [formGroup]="contactForm" class="contact-form">
      <div class="form-group">
        <label for="name">Name</label>
        <input
          type="text"
          id="name"
          name="name"
          class="form-control"
          formControlName="name"
          required
        />
      </div>
  
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          class="form-control"
          formControlName="email"
          required
        />
      </div>
  
      <div class="form-group">
        <label for="message">Message</label>
        <textarea
          id="message"
          name="message"
          class="form-control"
          rows="5"
          formControlName="message"
          required
        ></textarea>
      </div>
  
      <button
        type="submit"
        class="btn btn-primary"
        [disabled]="!contactForm.valid"
      >
        Submit
      </button>
    </form>
  </div>
