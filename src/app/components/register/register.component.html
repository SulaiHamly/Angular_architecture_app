
<div class="register-container">
    <div class="register-card">
      <h2 class="register-title text-center">Create Your Account</h2>
      
      <form (ngSubmit)="onSubmit()" [formGroup]="registerForm">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" formControlName="username" class="form-control" placeholder="Enter username" required>
        </div>
        
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" formControlName="email" class="form-control" placeholder="Enter email" required>
        </div>
  
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" formControlName="password" class="form-control" placeholder="Enter password" required>
        </div>
  
        <div class="form-group">
          <label for="confirmPassword">Confirm Password</label>
          <input type="password" id="confirmPassword" formControlName="confirmPassword" class="form-control" placeholder="Confirm password" required>
        </div>
  
        <div class="form-check">
          <input type="checkbox" id="agree" formControlName="agree" class="form-check-input" required>
          <label for="agree" class="form-check-label">I agree to the terms and conditions</label>
        </div>
  
        <button type="submit" class="btn btn-primary btn-block" [disabled]="!registerForm.valid" ><a href="/login" style="color: white;">Register</a></button>
      </form>
  
      <div class="login-link">
        <p>Already have an account? <a href="/login">Login</a></p>
      </div>
    </div>
  </div>
